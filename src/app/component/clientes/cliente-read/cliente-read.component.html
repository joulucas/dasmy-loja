<div class="mat-elevation-z4">
  <table mat-table [dataSource] = "clientes">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Codigo</th>
      <td mat-cell *matCellDef="let clientes">{{clientes.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef >Nome</th>
      <td mat-cell *matCellDef="let clientes">{{clientes.nome}}</td>
    </ng-container>

     <!-- price Column -->
    <ng-container matColumnDef="dastNasc">
      <th mat-header-cell *matHeaderCellDef >Data Nascimento</th>
      <td mat-cell *matCellDef="let clientes">{{clientes.dastNasc}}</td>
    </ng-container>

      <!-- ação Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let clientes">
          <a routerLink = "" class="edit">
            <i class="material-icons">
                edit
            </i>
          </a>
          <a routerLink = "" class="delete">
            <i class="material-icons">
                delete
            </i>
          </a>

        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
