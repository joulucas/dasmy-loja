<div class="mat-elevation-z4">
  <table mat-table [dataSource] = "produtos">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Codigo</th>
      <td mat-cell *matCellDef="let produtos">{{produtos.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Nome</th>
      <td mat-cell *matCellDef="let produtos">{{produtos.name}}</td>
    </ng-container>

     <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef >Preço</th>
      <td mat-cell *matCellDef="let produtos">{{produtos.price  | currency: 'BRL'}}</td>
    </ng-container>

      <!-- ação Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let produtos">
          <a routerLink = "" class="edit">
            <i class="material-icons">
                edit
            </i>
          </a>
          <a routerLink = "" class="delete">
            <i class="material-icons">
                delete
            </i>
          </a>

        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
